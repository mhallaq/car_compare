<!DOCTYPE html>
<html>
<head>
<style>
table {

  border-collapse: collapse;
  width: 100%;

  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {

}

<script src='script.js' type='text/javascript'></script>


</style>
</head>

</br></br>

 <tr>
